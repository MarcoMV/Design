<!DOCTYPE html>
<html lang="es">

<head>
			<title>StartWeb</title>
			<meta charset="UTF-8">
			<meta name="descriptiion" content="Bienvenido a tu sitio web">
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<link rel="shortcut icon" type="image/x-icon" href="favico.ico">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="css/tareas.css"/>
        

        <script src="js/angular.min.js"></script>
        <script src="js/listadetareas.js"></script>
      
	</head>


	<body ng-app>
        <h2>Lista de tareas</h2>
		<div ng-controller="ControladorTareas">
            <span>{{restantes()}} de {{tareas.length}}</span>
    [ <a class="text-danger" href="" ng-click="eliminar()">eliminar</a> ]
        <ul class="unstyled">
            <li ng-repeat="tarea in tareas">

                    <input type="checkbox" ng-model="tarea.hecho">

                <span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
            </li>
            </ul>
            <form ng-submit="agregarTarea()">
            <input type="text" size="30" placeholder="Agregar Tarea" ng-model="textoNuevaTarea">
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
                </div>
	</body>
	
</html>
